<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description | default .Site.Title }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">
    <link rel="icon" href="{{ "favicon.ico" | relURL }}" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="{{ "favicon.ico" | relURL }}" sizes="32x32" type="image/x-icon">
    <link rel="icon" href="{{ "jipipe-logo-square.svg" | relURL }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ "favicon.ico" | relURL }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "favicon.ico" | relURL }}">
    
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {{ partial "header.html" . }}
    
    <main class="main-content">
        <div class="container">
            {{ block "main" . }}
            {{ end }}
        </div>
    </main>
    
    {{ partial "footer.html" . }}
    
    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
